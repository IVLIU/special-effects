<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>loadOne</title>
    <style>
        body{
            text-align: center;
            font-size: 60px;
        }
        .loadPage{
            display:flex;
            justify-content:center;
            align-items: center;
            background-color: #f9f9f9;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>LOAD END.</h1>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(function(){
            var loadStr='<div class="loadPage"><img src="./images/loading.gif" alt="loadGif"></div>';
           $('body').append(loadStr);
            setTimeout(function() {
                $('.loadPage').fadeOut(600);
            }, 3000);
        });
    </script>
</body>
</html>
